{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center py-12">
  <div class="card bg-base-200 w-full max-w-md shadow-xl">
    <div class="card-body">
      <h2 class="card-title text-2xl justify-center mb-4">Mon Compte</h2>

      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-success mb-4">
        <span>{{ message }}</span>
      </div>
      {% endfor %}
      {% endif %}

      <form method="post">
        {% csrf_token %}

        <div class="form-control mb-4">
          <label class="label" for="id_email">
            <span class="label-text">Adresse e-mail</span>
          </label>
          <input type="email" id="id_email"
                 class="input input-bordered w-full"
                 value="{{ user.email }}" disabled />
        </div>

        <div class="form-control mb-4">
          <label class="label" for="id_first_name">
            <span class="label-text">Pr√©nom</span>
          </label>
          <input type="text" name="first_name" id="id_first_name"
                 class="input input-bordered w-full"
                 value="{{ user.first_name }}" />
        </div>

        <div class="form-control mb-6">
          <label class="label" for="id_last_name">
            <span class="label-text">Nom</span>
          </label>
          <input type="text" name="last_name" id="id_last_name"
                 class="input input-bordered w-full"
                 value="{{ user.last_name }}" />
        </div>

        <div class="form-control mt-6">
          <button type="submit" class="btn btn-primary w-full">Enregistrer</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
