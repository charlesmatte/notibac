{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center py-12">
  <div class="card bg-base-200 w-full max-w-md shadow-xl">
    <div class="card-body">
      <h2 class="card-title text-2xl justify-center mb-4">Connexion</h2>

      <form method="post">
        {% csrf_token %}

        <div class="form-control mb-4">
          <label class="label" for="id_login">
            <span class="label-text">Adresse e-mail</span>
          </label>
          <input type="email" name="login" id="id_login"
                 class="input input-bordered w-full"
                 placeholder="votre@email.com" required />
        </div>

        <div class="form-control mb-6">
          <label class="label" for="id_password">
            <span class="label-text">Mot de passe</span>
          </label>
          <input type="password" name="password" id="id_password"
                 class="input input-bordered w-full" required />
        </div>

        {% if form.errors %}
        <div class="alert alert-error mb-4">
          <span>E-mail ou mot de passe incorrect.</span>
        </div>
        {% endif %}

        <div class="form-control mt-6">
          <button type="submit" class="btn btn-primary w-full">Se connecter</button>
        </div>
      </form>

      <div class="divider">OU</div>

      <p class="text-center">
        Pas encore de compte ?
        <a href="{% url 'account_signup' %}" class="link link-primary">Cr√©er un compte</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
