{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center py-12">
  <div class="card bg-base-200 w-full max-w-sm shadow-xl">
    <div class="card-body text-center">
      <h2 class="card-title text-2xl justify-center mb-4">Déconnexion</h2>

      <p class="mb-6">Êtes-vous sûr de vouloir vous déconnecter ?</p>

      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary w-full">Se déconnecter</button>
      </form>

      <a href="{% url 'home' %}" class="btn btn-ghost mt-2">Annuler</a>
    </div>
  </div>
</div>
{% endblock %}
